    <script>
        function CArray() {
            this.dataStore = [67, 5, 12, 22, 45, 6, 9, 1, 10, 0];
            // this.dataStore = [67,5,12];
            this.insertSort = insertSort;
        }

        function insertSort() {
            var data = this.dataStore;
            var length = data.length;
            var tmp, inner;

            for(var outer = 1; outer < length; ++outer) {

                tmp = data[outer];
                inner = outer;

                while(data[inner-1] > tmp) {
                    data[inner] = data[inner-1];
                    inner--;
                }

                data[inner] = tmp;
            }
        }
